name: CI/CD Pipeline for HelixSoft Clinical Data Processor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'

env:
  DOCKER_IMAGE_NAME: helixsoft-clinical-processor
  REGISTRY: ghcr.io
  GITHUB_USERNAME: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ ! -f requirements.txt ]; then
          echo "requests==2.31.0" > requirements.txt
        fi
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint --disable=import-error,no-member helixsoft_avalon.py || true
    
    - name: Check code formatting
      run: |
        pip install black
        black --check helixsoft_avalon.py || true
    
    - name: Syntax check
      run: |
        python -m py_compile helixsoft_avalon.py
    
    - name: Validate Dockerfile
      run: |
        if [ -f Dockerfile ]; then
          docker run --rm -i hadolint/hadolint < Dockerfile || true
        fi
    
    - name: Import test
      run: |
        python -c "
try:
    import tkinter
    import ftplib
    import csv
    import uuid
    from datetime import datetime
    print('All imports successful')
except Exception as e:
    print(f'Import error: {e}')
    exit(1)
        "

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.GITHUB_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: .
        format: spdx-json
    
    - name: Test Docker image
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        docker run --rm -e DISPLAY= ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest python -c "print('Docker test passed')"
    
    - name: Security scan
      uses: anchore/scan-action@v3
      with:
        image: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        fail-build: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Generate deployment report
      run: |
        echo "Deployment simulation completed"
        echo "Image: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
        echo "Deployment ready - manual steps required"
    
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: .

  notify:
    needs: [test, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: deployments
        SLACK_TITLE: "Pipeline ${{ job.status }}"
        SLACK_MESSAGE: "Pipeline for ${{ github.repository }} completed"
      if: env.SLACK_WEBHOOK != ''
