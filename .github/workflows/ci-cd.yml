name: CI/CD Pipeline for HelixSoft Clinical Data Processor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Optional: Schedule for daily/weekly builds
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily

env:
  DOCKER_IMAGE_NAME: helixsoft-clinical-processor
  REGISTRY: ghcr.io  # GitHub Container Registry
  # Change this to your GitHub username
  GITHUB_USERNAME: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Create requirements.txt if it doesn't exist
        if [ ! -f requirements.txt ]; then
          echo "# Project dependencies" > requirements.txt
          echo "# Tkinter is usually system-installed" >> requirements.txt
        fi
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pip install pylint
        # Skip Tkinter import errors for CI
        pylint --disable=import-error,no-member helixsoft_avalon.py || true
    
    - name: Check code formatting with black
      run: |
        pip install black
        black --check helixsoft_avalon.py || true
    
    - name: Run basic syntax tests
      run: |
        python -m py_compile helixsoft_avalon.py
        echo "Syntax check passed!"
    
    - name: Validate Dockerfile
      run: |
        if [ -f Dockerfile ]; then
          docker run --rm -i hadolint/hadolint < Dockerfile || true
        fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Only build and push on main branch pushes (not PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.GITHUB_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
    
    - name: Scan for vulnerabilities
      uses: anchore/scan-action@v3
      with:
        image: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        fail-build: false  # Set to true if you want to fail on critical vulnerabilities

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Optional: Only deploy on tags or manual trigger
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up SSH for deployment
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          # Pull the latest image
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ env.GITHUB_USERNAME }} --password-stdin
          docker pull ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          
          # Stop and remove old container
          docker stop ${{ env.DOCKER_IMAGE_NAME }} || true
          docker rm ${{ env.DOCKER_IMAGE_NAME }} || true
          
          # Run new container
          docker run -d \
            --name ${{ env.DOCKER_IMAGE_NAME }} \
            --restart unless-stopped \
            -e DISPLAY=host.docker.internal:0.0 \
            -e QT_X11_NO_MITSHM=1 \
            -v /tmp/.X11-unix:/tmp/.X11-unix:ro \
            ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        EOF
      # Note: For production, you might want to use docker-compose or k8s manifests

  notify:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: always()  # Run even if previous jobs fail
    
    steps:
    - name: Send notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: deployments
        SLACK_TITLE: "CI/CD Pipeline ${{ job.status }}"
        SLACK_MESSAGE: "Pipeline for ${{ github.repository }} completed with status: ${{ job.status }}"
      if: env.SLACK_WEBHOOK != ''
